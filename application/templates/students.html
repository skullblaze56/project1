{% extends 'base.html' %}

{% block title %}Students{% endblock %}

{% block content %}
    <h1>Student Records</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Grade</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.grade }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
